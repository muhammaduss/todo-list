services:
  web:
    build: ./application
    command: bash -c "python3 create_db.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - 8000:8000
    env_file:
      - prod.env
    depends_on:
      - db
    networks:
      - db

  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    networks:
      - db

volumes:
  postgres_data:

networks:
  db:
    driver: bridge
